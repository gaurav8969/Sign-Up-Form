<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title">Haier Slayer</div>
            <img src="assets/signal.svg" alt="air" class="air">
            <img src="assets/godzilla.jpeg" class="godzilla" alt="Gojira">
            <div class="wiggle">Sign up to get free wiggly air!</div>
        </div>
        
        <div class="right">
            <h2>Get Started</h2>
            <div class="form">
                <form action="" class="first">
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" placeholder=" ">
                    <br>
                    <label for="Email">Email</label>
                    <input type="text" id="Email" placeholder=" ">
                    <br>
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder=" ">
                </form>
                <form action="" class="second">
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" placeholder=" ">
                    <br>
                    <label for="Phone">Phone</label>
                    <input type="text" id="Phone" placeholder=" ">
                    <br>
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="text" id="ConfirmPassword" placeholder=" ">
                </form>
            </div>
            <div class="button">
                Create Account
            </div>
        </div>
            
    </div>

</body>

</html>
